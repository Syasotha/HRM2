
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">

  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Job Role Template</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <div class="card-body">

          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <!-- <span class="mat-form-padding">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#view-Par">View Par</button>
            </span> -->
          <div class="mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort>
  
              <!-- column 1 start -->
              <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> date </mat-header-cell>
                <mat-cell *matCellDef="let parHistory"> {{parHistory.date}} </mat-cell>
              </ng-container>
              <!-- column 1 end -->
  
              <!-- column 2 start -->
              <ng-container matColumnDef="par-score">
                <mat-header-cell *matHeaderCellDef mat-sort-header> par Score </mat-header-cell>
                <mat-cell *matCellDef="let parHistory"> {{parHistory.par-score}}</mat-cell>
              </ng-container>
              <!-- column 2 end -->
  
              <ng-container matColumnDef="promotion">
                <mat-header-cell *matHeaderCellDef mat-sort-header> promotion </mat-header-cell>
                <mat-cell *matCellDef="let parHistory"> {{parHistory.promotion}}</mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="salary-increment">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Salary Increment </mat-header-cell>
                <mat-cell *matCellDef="let parHistory"> {{parHistory.salary-increment}}</mat-cell>
              </ng-container>
  
              <ng-container matColumnDef="remarks">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </mat-header-cell>
                <mat-cell *matCellDef="let parHistory"> {{parHistory.remarks}}</mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
  
  
            <!-- pagination start -->
            <mat-paginator [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>
            <!-- pagination end -->
          </div>
        </div>
        <!-- card body end -->



      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Edit</button>
        <button type="button" class="btn btn-primary">Print</button>
        <button class="btn btn-danger" (click)="onNoClick()">Delete</button>

      </div>
    </div>
  </div>
</div>
