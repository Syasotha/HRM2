<div class="row">
  <div class="col-md-12">
    <div class="card">

      <!-- card header start -->
      <div class="card-header">
        <h5 class="card-title">Add Interview History</h5>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-tool" data-widget="remove">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <!-- card-header end -->

      <!-- card body start -->
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">

              <!-- form start -->
              <form role="form">

                <!-- card body start -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="name">Job Title</label>
                        <select class="form-control">
                          <option>QA</option>
                          <option>Software Developer</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label for="name">Job Reference Number</label>
                        <input type="text" class="form-control" name="name" id="name">
                      </div>
                    </div>
                  </div>
                  <fieldset>
                    <legend>Add Interview Candidates Details</legend>
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="name">Add External Applicants :</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="name">Add Internal Applicants :</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="name">Add Rejected candidates :</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>

                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group">
                          <label for="name">Add Selected candidates :</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                  &nbsp;
                  <fieldset>
                    <legend>Interview Panel Details</legend>
                    <div class="row">
                      <div class="col-lg-3">
                        <div class="form-group">
                          <!-- <label for="position"> 	Age of Retirement </label> -->
                          <label for="digit-salry">Interview Panale Number:</label>
                          <input type="text" class="form-control" name="name" id="name">
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="digit-salry">Date:</label> &nbsp;
                          <input type="date" class="form-control" name="given-date" id="given-date" placeholder="yyyy-mm-dd">
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="position"> Strating Time:</label>
                          <input type="time" class="form-control" name="position" id="position">
                        </div>
                      </div>
                      <div class="col-lg-3">
                        <div class="form-group">
                          <label for="position"> End Time:</label>
                          <input type="time" class="form-control" name="position" id="position">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Add Interviewers :</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Add candidates list per panel:</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>

                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Add Candidates Reached Call:</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                    </div>
                    &nbsp;
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Add Candidates Not Reached Call :</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Add Attended Candidate for Interview:</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>

                      <div class="col-sm-4">
                        <div class="form-group">
                          <label for="name">Add Absentees Candidate for Interview:</label>
                          &nbsp;
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal">ADD</button>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                
                </div>
                <!-- card body end -->

                <div class="card-footer">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-modal"
                    [routerLink]="['/agrementletter']">Generate</button>

                  &nbsp;
                  <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Reset</button>
                </div>
              </form>
              <!-- form end -->


            </div>
          </div>
        </div>

      </div>
      <!-- card body end -->

    </div>
  </div>
</div>
